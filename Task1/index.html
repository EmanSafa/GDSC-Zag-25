<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/EmanSafa">Eman Safa</a>.
    </div> -->

    <div class="card">
      <div class="cardimage">
        <img src="images/image-equilibrium.jpg" alt="" width="300px" />
        <div class="overlay"></div>
      </div>
      <div class="productName">Equilibrium #3429</div>
      <p class="productDescription">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="pricetime">
        <span class="productPrice"
          ><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
        >
        <span class="productInterval"
          ><img src="images/icon-clock.svg" alt="" /> 3 days left</span
        >
      </div>
      <div class="line1"></div>

      <div class="productCreator">
        <img src="images/image-avatar.png" alt="" width="40px" />
        Creation of
        <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
